<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Globo Terraqueo 3D</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/css/main.css">
    <script src="https://js.arcgis.com/4.17/"></script>
    <script>
      require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/FeatureLayer"
      ], function(Map, SceneView, FeatureLayer) {
        
        // Crear un nuevo mapa con un layer basemap
        var map = new Map({
          basemap: "satellite"
        });
        
        // Crear una nueva instancia de FeatureLayer y agregarla al mapa
        var featureLayer = new FeatureLayer({
          url: "https://services.arcgis.com/qovwaCdMoEzUUFzS/ArcGIS/rest/services/Offices_Grey/FeatureServer/0",
          outFields: ["*"]
        });
        map.add(featureLayer);
        
        // Crear una nueva vista de escena y asignarle el mapa
        var view = new SceneView({
          container: "viewDiv",
          map: map,
          center: [-85, 35],
          zoom: 4
        });
        
        // Configurar la ventana emergente para mostrar los atributos de cada feature
        view.popup.autoOpenEnabled = true;
        view.popup.actions.push({
          title: "Ver detalles",
          id: "view-details",
          className: "esri-icon-description"
        });
        view.popup.dockEnabled = true;
        view.popup.dockOptions = {
          buttonEnabled: true,
          breakpoint: true
        };
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>

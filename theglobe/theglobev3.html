<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Globo Terraqueo 3D</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      };
      #infoPanel {
        background-color: white;
        padding: 10px;
        box-shadow: 2px 2px 5px gray;
}
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/css/main.css">
    <script src="https://js.arcgis.com/4.17/"></script>
    <script>
      require([
  "esri/Map",
  "esri/views/SceneView",
  "esri/layers/FeatureLayer"
], function(Map, SceneView, FeatureLayer) {
  var map = new Map({
    basemap: "gray-vector"
  });

  var view = new SceneView({
    container: "map",
    map: map,
    center: [0, 0],
    zoom: 2
  });

  var featureLayer = new FeatureLayer({
    url: "https://services.arcgis.com/qovwaCdMoEzUUFzS/ArcGIS/rest/services/Offices_Grey/FeatureServer/0"
  });

  map.add(featureLayer);

  featureLayer.when(function() {
    featureLayer.queryFeatures().then(function(results) {
      var totalCo2 = 0;
      results.features.forEach(function(feature) {
        totalCo2 += feature.attributes.Total_Co2;
      });
      document.getElementById("totalCo2").innerHTML = totalCo2;
    });
  });
});
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="map" style="width: 60%; height: 100%; float: left;"></div>
<div id="infoPanel" style="width: 40%; height: 100%; float: right;">
  <h2>Informaci√≥n</h2>
  <p>Total Co2 (tons) emitted: <span id="totalCo2"></span></p>
</div>
  </body>
</html>

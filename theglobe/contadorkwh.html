    <body>
        <section class="container">
           <h1></h1>
           <div id="counter">    8,287,244.314 KWh</div>
        </section>
        <section><h2></h2></section>
        <script src="script.js"></script>

    <style>
        body
    #counter {
    font-size: 15px;
    text-align: center;
    color: rgb(255, 255, 255);
        }
        
    .container {
    width: 200px;
    }

    h1 {
    text-align: center;
    color: rgb(255, 255, 255);
    font-size: 20px;
    padding: 15px 5px;
    }
    body {
    font-family: 'Arial', monospace;
    font-weight: bold;
    }
    </style>
    <body>
        <script>
        let currentEnergyConsumed =   8194129.209 ;
        const kwhPerKw = 5.39;
        const counterElement = document.querySelector("#counter");

        const updateCounter = () => {
            currentEnergyConsumed += kwhPerKw;
            counterElement.innerText = (currentEnergyConsumed+kwhPerKw).toLocaleString("en-US", { style: "decimal", useGrouping: true, maximumFractionDigits: 2 }) + " KWh";
        };

        setInterval(updateCounter, 1000); 




        </script>
    </body>
